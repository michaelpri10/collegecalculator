{% extends "bootstrap/base.html" %}

{% block title %}
Create Account
{% endblock %}

{% block styles %}
{{super()}}
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
{% endblock %}


{% block content %}
<div class="logo">
    <h1>College Calculator</h1>
</div>

<div class="login-box">
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <h1>Create Account</h1>
    <form method="POST">
        <div class="user-box">
            <input type="text" name="u" required="required" />
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="p" required="required" />
            <label>Password</label>
        </div>
        <div class="s">
            <button type="submit" name="login-button">Create Account</button>
            <a class="secondary" href={{ url_for('login') }}>Login</a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </form>
</div>
{% endblock %}
