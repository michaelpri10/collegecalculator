{% extends "index.html" %}


{% block content %}
<h1></h1>
<div class="login" id="login">
        <h3>Profile page for {{ username }}</h3>

  	<form method="post" class="user-form" name="update_delete_form">
		<dev class="heading">
			Change Password
		</dev>
		<br>
		<br>

		<br>

		<br>

</div>
