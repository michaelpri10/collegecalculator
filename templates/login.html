{% extends "bootstrap/base.html" %}

{% block title %}
Login
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="logo">
    <h1>College Calculator</h1>
</div>
<div class="login-box">
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    {% if result %}
    <p class="result">{{ result }}</p>
    {% endif %}
    <h1>Login</h1>
    <form method="POST">
        <div class="user-box">
            <input type="text" name="u" required="required" />
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="p" required="required" />
            <label>Password</label>
        </div>
        <div class="s">
            <button type="submit" name="login-button">Log In</button>
            <a href={{ url_for('create_account') }}>Create Account</a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </form>
</div>
{% endblock %}
