<!DOCTYPE html>
<html>
<head>
    <title>Search Colleges</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="result-container">
        {% for uni in universities %}
        <div class="uni-card">
            <span class="uni-heading">{{ uni.name }}</span>
            <ul>
                <li class="uni-info">{{ uni.city }}, {{ uni.state }}</li>
                <li class="uni-info">Campus Location: {{ uni.campus_location }}</li>
                <li class="uni-info">Total Enrollment: {{ uni.total_enrollment }}</li>
                <li clas="uni-info"><a href="{{ uni.website }}">Website</a></li>
            </ul>
            <a href="{{ url_for('college_info', id=uni.university_id) }}" class="uni-link">
                <button type="button" class="more-info">
                More Info
                </button>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
