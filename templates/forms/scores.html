<p class="field-label">Enter your SAT/ACT scores:</p>

<p class="field-label">SAT Math Score (200-800)</p>
<input id="sat-math" name="sat_math" class="slider-search" type="range" min="200" max="800" step="10" value="0" />
<p class="slider-output">Score: <span id="sat-math-output"></span></p>

<p class="field-label">SAT Reading Score (200-800)</p>
<input id="sat-reading" name="sat_reading" class="slider-search" type="range" min="200" max="800" step="10" value="0" />
<p class="slider-output">Score: <span id="sat-reading-output"></span></p>

<p class="field-label">ACT Score (1-36)</p>
<input id="act" name="act" class="slider-search" type="range" min="1" max="36" step="1" value="0" />
<p class="slider-output">Score: <span id="act-output"></span></p>
